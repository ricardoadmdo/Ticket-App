<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Aplicación de Tickets para Colas</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body class="container">
		<h1 class="mt-5">Aplicación de Tickets</h1>

		<div class="row">
			<div class="col-6">
				<a class="btn btn-primary" href="publico.html"
					>Pantalla al público</a
				>
				<a class="btn btn-secondary" href="nuevo-ticket.html"
					>Generar Tickets</a
				>
			</div>

			<div class="col-6">
				<h3>Espacio por el cual atiende:</lab>
				<form action="escritorio.html">
					<input
						name="escritorio"
						type="text"
						class="form-control"
						placeholder="Puesto..."
						autofocus
						required
					/>

					<br />
					<button type="submit" class="btn btn-primary">
						Acceder
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
